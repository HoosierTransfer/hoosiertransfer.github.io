<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Maintenance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
      margin-top: 20px;
    }
    .discord-btn {
      display: inline-block;
      background-color: #7289DA;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .discord-btn:hover {
      background-color: #677bc4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Website Under Maintenance</h1>
    <p>We're currently updating our servers. Please check back later.</p>
    <a href="https://discord.gg/YOUR_DISCORD_INVITE_CODE" class="discord-btn">Join our Discord for updates</a>
  </div>
</body>
</html>
